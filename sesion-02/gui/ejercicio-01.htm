<html>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/style.css">

<body>

    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                Ejercicio 01: Fechas
            </div>
            <div class="panel-body">
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Fecha Actual
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtNow'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Año
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtYear'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Mes
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtMonth'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Nombre mes
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtNameMonth'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Día
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtDate'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Nombre día
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtNameDay'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Hora
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtHour'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Minutos
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtMinute'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Segundos
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtSecond'>
                    </div>
                </div>
                <div class="row padding-3">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        Milesimas
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" id='txtMillis'>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row ">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2">
                        <button id='btnProcesar' class="btn btn-primary btn-block">
                            Procesar
                        </button>
                    </div>
                    <div class="col-xs-2">
                        <button  id='btnLimpiar' class="btn btn-danger btn-block">
                            Limpiar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

<script src="../js/principal.js"></script>
<script src="../js/ejercicio-01.js"></script>

</html>
